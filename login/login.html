	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				<!--	<h2 class="heading-section"><span>LOGIN HSQE</span></h2> -->
				</div>
			</div> 
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url(images/bg-1.png);"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
							<!--	<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>    -->
			      	</div>
							<form class="signin-form">
			      		<div class="form-group mt-3">
			      			<input id="email" name="email" type="email" onchange="onChangeEmail()" class="form-control" required>
							<label class="form-control-placeholder" for="username">Email</label>
			      		</div>

						<br>
		            <div class="form-group">
		              <input name="password" id="password-field" type="password" onchange="onChangePassword()" class="form-control" required>
		              <label class="form-control-placeholder" for="password">Password</label>
		              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>		 
				</div>
				
				<div class="error" id="email-required-error">Email é obrigatório</div>
				<div class="error" id="email-invalid-error">Email é inválido</div>
				<div class="error" id="password-required-error">Senha é obrigatória</div>
			<!--	<div class="error" id="email-invalid-error"> Email é Invalido</div> -->
		  
		            <div class="form-group">
		            	<button id="login-button" type="button" class="form-control btn btn-primary rounded submit px-3" disabled="true" onclick="login()">LOGIN</button>
		            </div>

					<br>
					<div class="form-group">
		            	<button type="button" class="form-control btn btn-primary rounded submit px-3" onclick="register()">CADASTRAR</button>
		            </div>

					
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			           	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<button type="button" class="clear" disabled="true" id="recover-password-button">Recuperar Senha</button>
										
									</div>
		            </div> 
		          </form>
				       <!--   <p class="text-center">Not a member? <a data-toggle="tab" href="#signup"> Sign Up</a></p> -->
		        </div>
		      </div>
				</div>
			</div>
		</div>
		
	</section>

</body>
